<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="range"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .slider-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .slider-wrapper {
            display: flex;
            flex-direction: column;
        }
        
        input[type="range"] {
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #e0e0e0;
            border-radius: 3px;
            outline: none;
            padding: 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }
        
        .value-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .output-section {
            margin-top: 40px;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading p {
            color: #666;
            font-size: 14px;
        }
        
        #generatedImage {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }
        
        .info {
            background: #eef;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Image Generator</h1>
        <p class="subtitle">Optimized for CPU / Integrated GPU</p>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Note:</strong> First generation may take 2-5 minutes. Subsequent generations are faster. Generation time depends on your CPU and chosen parameters.
        </div>
        
        <form id="generatorForm">
            <div class="form-group">
                <label for="prompt">What do you want to generate?</label>
                <input 
                    type="text" 
                    id="prompt" 
                    name="prompt" 
                    placeholder="e.g., a serene mountain landscape with snow"
                    required
                >
            </div>
            
            <div class="slider-group">
                <div class="form-group slider-wrapper">
                    <label for="steps">Inference Steps</label>
                    <input 
                        type="range" 
                        id="steps" 
                        name="steps" 
                        min="10" 
                        max="50" 
                        value="20"
                    >
                    <div class="value-display">
                        <span>Lower = faster</span>
                        <span id="stepsValue">20</span>
                    </div>
                </div>
                
                <div class="form-group slider-wrapper">
                    <label for="height">Image Height</label>
                    <input 
                        type="range" 
                        id="height" 
                        name="height" 
                        min="256" 
                        max="768" 
                        step="64" 
                        value="512"
                    >
                    <div class="value-display">
                        <span>Lower = faster</span>
                        <span id="heightValue">512px</span>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-generate" id="generateBtn">Generate Image</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Generating your image...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="output-section">
            <img id="generatedImage" alt="Generated image">
        </div>
    </div>
    
    <script>
        const form = document.getElementById('generatorForm');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const generatedImage = document.getElementById('generatedImage');
        const stepsValue = document.getElementById('stepsValue');
        const heightValue = document.getElementById('heightValue');
        
        document.getElementById('steps').addEventListener('input', (e) => {
            stepsValue.textContent = e.target.value;
        });
        
        document.getElementById('height').addEventListener('input', (e) => {
            heightValue.textContent = e.target.value + 'px';
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const steps = parseInt(document.getElementById('steps').value);
            const height = parseInt(document.getElementById('height').value);
            const width = height; // Square image
            
            generateBtn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            generatedImage.style.display = 'none';
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, steps, height, width })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                generatedImage.src = data.image;
                generatedImage.style.display = 'block';
            } catch (err) {
                error.textContent = '‚ùå Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
